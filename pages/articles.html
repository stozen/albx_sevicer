<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Posts &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>

  <div class="main">
    <div class="container-fluid">
      <div class="page-title">
        <h1>所有文章</h1>
        <a href="addArticle.html" class="btn btn-primary btn-xs">写文章</a>
      </div>
      <div class="page-action">
        <!-- show when multiple checked -->
        <a class="btn btn-danger btn-sm" href="javascript:;" style="display: inline-block">批量删除</a>
        <form class="form-inline">
          <select id="categories" name="" class="form-control input-sm">
            <option value="category_id">所有分类</option>
            <!-- <option value="">未分类</option> -->
          </select>
          <select id="status" name="" class="form-control input-sm">
            <option value="a.status">所有状态</option>
            <option value="0">草稿</option>
            <option value="1">已发布</option>
            <option value="2">已作废</option>
          </select>
          <input type="button" id="queryby" class="btn btn-default btn-sm" value="筛选">
        </form>
        <ul id="pagination" class="pagination pagination-sm pull-right">
          <!-- <li>
            <a href="#">上一页</a>
          </li>
          <li>
            <a href="#">1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
          <li>
            <a href="#">下一页</a>
          </li> -->
        </ul>
      </div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="40">
              <input type="checkbox">
            </th>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody id="dataset">
        </tbody>
      </table>
    </div>
  </div>
  <script src="../assets/lib/jquery/jquery.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/lib/jquery/jquery.tmpl.min.js"></script>

  <script id="mt" , type="text/x-jquery-tmpl">
    <tr article-id=${id}>
      <td class="text-center">
        <input type="checkbox">
      </td>
      <td>${title}</td>
      <td>${nickname}</td>
      <td>${name}</td>
      <td class="text-center">${created}</td>
      <td class="text-center">
        {{if status == 0}}
        <span style="color : red">草稿</span>
        {{else status == 1}}
        <span style="color : green">已发布</span>
        {{else status == 2}} 已作废 {{/if}}
      </td>
      <td class="text-center">
        <a href="javascript:;" class="edit btn btn-default btn-xs">编辑</a>
        <a href="javascript:;" class="del btn btn-danger btn-xs">删除</a>
      </td>
    </tr>
  </script>
  <script id="gac" , type="text/x-jquery-tmpl">
    <option value="${id}">${name}</option>
  </script>
  <script src="../assets/lib/layer/layer.js"></script>
  <script src="../assets/lib/bootstrap/js/bootstrap.js"></script>
  <script src="../assets/lib/jquery/jquery.cookie.js"></script>
  <script src="../assets/js/articles.js"></script>
</body>

</html>
