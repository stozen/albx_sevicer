<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>Users &laquo; Admin</title>
  <link rel="stylesheet" href="../assets/lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../assets/lib/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="../assets/css/common.css">
</head>

<body>
  <div class="main">
    <div class="container-fluid">
      <div class="page-title">
        <h1>用户</h1>
      </div>
      <div class="row">
        <div class="col-md-3">
          <form id="user-data">
            <h2>添加新用户</h2>
            <div class="form-group controls">
              <label for="email">邮箱</label>
              <input id="email" class="form-control" name="email" type="email" class="fn-tinput" placeholder="请输入email地址" required data-rule-email="true"
                data-msg-required="请输入email地址" data-msg-email="请输入正确的email地址">
            </div>
            <div class="form-group ">
              <label for="slug">别名</label>
              <input id="slug" class="form-control" name="slug" type="text" placeholder="slug">
              <!-- <p class="help-block">https://zce.me/author/
                <strong>slug</strong>
              </p> -->
            </div>
            <div class="form-group">
              <label for="nickname">昵称</label>
              <input id="nickname" class="form-control" name="nickname" type="text" placeholder="昵称">
            </div>
            <div class="form-group">
              <label for="status">所属状态</label>
              <select name="status" id="status" class="form-control">
                <option value="0">没激活</option>
                <option value="1">已激活</option>
                <option value="2">已禁用</option>
                <option value="3">已作废</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input id="password" class="form-control" name="password" type="text" placeholder="密码">
            </div>
            <div class="form-group">
              <button id="btn_suer" class="btn btn-primary" type="submit">添加</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="page-action">
            <!-- show when multiple checked -->
            <a class="btn btn-danger multiple btn-sm" href="javascript:;" style="display: none">批量删除</a>
          </div>
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="text-center" width="40">
                  <input id="ckAll" type="checkbox">
                </th>
                <th class="text-center" width="80">头像</th>
                <th>邮箱</th>
                <th>别名</th>
                <th>昵称</th>
                <th>状态</th>
                <th class="text-center" width="160">操作</th>
              </tr>
            </thead>
            <tbody id="dataset">
              <!-- 模板生成 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="../assets/lib/jquery/jquery.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/lib/layer/layer.js"></script>
    <script src="../assets/lib/jquery/jquery.tmpl.js"></script>
    <script id="usersdata" type="text/x-jquery-tmpl">
      <tr user-id=${id}>
        <td class="text-center">
          <input type="checkbox">
        </td>
        <td class="text-center">
          <img class="avatar" src="${avatar}">
        </td>
        <td>${email}</td>
        <td>${slug}</td>
        <td>${nickname}</td>
        <td>
          {{if status == 0}}
          <span class=text-warning style="color:gray">没激活</span>
          {{else status == 1}}
          <span class=text-sucess style="color:green">已激活</span>
          {{else status == 2}}
          <span class=text-danger style="color:red">已禁用</span>
          {{else status == 3}}
          <span class=text-muted style="color:" #eeeeee ">已作废</span>
          {{/if}}
        </td>
        <td class="text-center ">
          <a href="javascript:; " class="btn edit btn-default btn-xs ">编辑</a>
          <a href="javascript:; " class="btn del btn-danger btn-xs ">删除</a>
        </td>
      </tr>
    </script>
    <script src="../assets/lib/jquery/jquery.validate.js "></script>
    <script src="../assets/lib/bootstrap/js/bootstrap.js "></script>
    <script src="../assets/js/usres.js "></script>
</body>

</html>
